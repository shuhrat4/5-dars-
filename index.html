<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">To-Do List</h1>
        <form class="todo-form flex items-end justify-between mb-6">
            <label class="w-full flex flex-col">
                <span class="text-gray-600 font-medium text-sm mb-2">Enter your to-do</span>
                <input class="todo-input p-4 rounded-full border border-gray-300 outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition duration-200" type="text" placeholder="Add your to-do">
            </label>
            <button class="ml-3 px-6 py-3 rounded-full bg-purple-500 hover:bg-purple-600 text-white font-semibold shadow-md transition duration-200" type="submit">Add</button>
        </form>
             <ul class="todo-list space-y-4">
                   </ul>
    </div>

    <script src="./main.js"></script>
</body>
</html>
